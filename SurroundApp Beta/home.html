<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
 
        <div data-role="view" id="timelineview" data-layout="mobile-tabstrip" data-show="viewInit">
           <ul id="statusListView"></ul>
        </div>
           
        <div data-role="view" id="itemview" data-layout="details-layout" data-show="displayDetail" >
           
            <img id="iv-profilephoto" />
            <div style="float:left; margin-top:2.5em;">
                <span id="iv-userscreenname" style="font-size:1.3em;"></span>
                <br />
                <span id="iv-username" style="font-size:0.7em;"></span>
            </div>
            <div id="iv-text" class="posttextbox">
               <div id="iv-postdate"></div>
               <div id="iv-posttext"></div>
            </div>
            <img id="iv-postpicture" style="display:none;width:100%;" />
 
        </div>
    
        <div data-role="view" id="welcomescreen" data-init="showAccessToken">
            you are logged in to weibo. your access token is:
            <div id="tokenDisplay"></div>
        </div>
    
        <div data-role="view" id="construction" data-layout="details-layout">
            This function is currently under development<br />
            Please check back later.
        </div>
        
            <div data-role="layout" data-id="details-layout">
            <header data-role="header">
                <div style="background-color:black;text-align:center;">
                    <a href="timelineview" data-role="button" style="background-color:black;padding:0px;float:left;">
                        <img src="styles/images/navhome.png" /></a>
                    <img src="styles/images/salogo_notext.png" style="height:30px;"/>
                    <a href="construction" data-role="button" style="background-color:black;padding:0px;float:right;">
                        <img src="styles/images/navnewpost.png" /></a>
                </div>
            </header>
            
            <div data-role="footer">
                <ul id="buttongroupstrip" data-role="buttongroup">
                    <li style="background-color: black" data-icon="bookmarks">Translate</li>
                    <li style="background-color: black"  data-icon="reply">Reply</li>
                    <li style="background-color: black" data-icon="refresh">Repeat</li>
                    <li style="background-color: black" data-icon="toprated">Like</li>
                    <li style="background-color: black" data-icon="more">More</li>
                </ul>
            </div>
        </div>
    

    
        <script id="status-template" type="text/x-kendo-template">
            
            #var original_pic#  
            #if(original_pic !== undefined)
            {#
                <img width="100%" height="100%" src="#= original_pic #" alt="#= user.screen_name #_tweetImage" 
                    style="position: absolute;z-index:-1;" />
            #}#

            <div id=tweetimg class="timeline-image">
                <img src="#= user.profile_image_url #" alt="#= user.screen_name #" width="48" height="48" />
            </div>
            <div id=userinfo class="timeline-item">
                <p>${user.screen_name}</p>
                <p> #= kendo.toString(new Date(Date.parse(created_at)), "ddd dd MMM yyyy HH:mm ") #<p>
                <div class="timeline-text">
                    ${text}
                </div>
            </div>
            
        </script>
</html>
